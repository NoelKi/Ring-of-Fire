<app-player *ngFor="let player of game.players;let i = index;" [playerActive]="i == game.currPlayer"
    [ngStyle]="{'top.px': 100 + i * 90}" [name]="player" class="player-position"></app-player>

<div class="game-field">

    <div class="card-stack">
        <!-- Card Stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 20px;" src="assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png"
            alt="{{ card }}">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation"
            class="pickCardAnimation" style="right: 20px;" src="assets/img/cards/{{ currCard }}.png"
            alt="{{ currCard }}">
    </div>

</div>

<app-game-info [card]="currCard" class="pin-bottom"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
